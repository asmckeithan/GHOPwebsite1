<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GHOP Home </title>
  <meta name="description" content="Free Church Website " />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  
</head>
<<body>
  <header>
    <div class="brand">YourBrandName</div>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="top-video">
    <iframe 
      src="https://www.youtube.com/embed/lSKFlmsl8w8?autoplay=1&mute=1&loop=1&playlist=lSKFlmsl8w8"
      frameborder="0" allow="autoplay; encrypted-media; fullscreen"
      title="Top Video"></iframe>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>Here’s a brief about your website. Keep it concise and readable.</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="grid">
      <div class="card">
        <img src="https://source.unsplash.com/random/800x600?sig=1" alt="Image 1">
        <div class="card-content">
          <h3>Image Title</h3>
          <p>Short description here.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/800x600?sig=2" alt="Image 2">
        <div class="card-content">
          <h3>Image Title</h3>
          <p>Short description here.</p>
        </div>
      </div>
      <!-- Add more cards as desired -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Feel free to reach out.</p>
    <form>
      <label for="email">Email</label><br>
      <input type="email" id="email" placeholder="you@example.com"><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    © 2025 YourBrandName. All rights reserved. <a href="#">Privacy Policy</a>
  </footer>
</body>
</html>
